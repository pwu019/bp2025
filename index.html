<!DOCTYPE html>
<html>
    <head>
        <title>
            Dog Generator
        </title>
        <link rel="stylesheet" type="text/css" href="index.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="body-content">
            <h1 class="Dog-Generator">Dog Generator</h1>
            <img src="Dog-Emoji.webp" id="dog-image" height="300">
            <input type="text" id="breed" placeholder="Enter dog breed">
            <div class="button-container">
                <button id="submit" onclick="getSpecificDog()">find dog!</button>
                <button id="random" onclick="getRandomDog()">random dog!</button>
            </div>
            <div class="wallie-container">
                <img src="wallie.jpeg" class="wallie-image" height="300px">
                <div>
                    <p class="about-the-author">
                        I'm Wallie and I'm looking for friends! Here's a little about me:
                    </p>
                    <ul>
                        <li>My name is Wallie</li>
                        <li>I am 5 years old</li>
                        <li>I love food</li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>

</html>
